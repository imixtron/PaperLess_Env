<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">

        <script src="assets/js/jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-3">
                        <div id="ctrl1" class="form-group" draggable="true" ondragstart="dragStart(event)">
                            <label>Label</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div id="DropPoint" class="panel panel-primary">
                        <div class="panel-heading">
                            Drag stuff into this
                        </div>
                        <div class="panel-body" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script type="text/javascript">
            function dragStart(ev) {
               console.log(ev);
               ev.dataTransfer.effectAllowed = 'move';
               ev.dataTransfer.setData("Text/html", ev.target.getAttribute('id'));
               ev.dataTransfer.setDragImage(ev.target,100,100);

               return true;
            }

            function dragEnter(ev){
                $('.panel').removeClass('panel-primary');
                $('.panel').addClass('panel-info');
                ev.preventDefault();
                console.log(ev);
                return true;
            }

            function dragOver(ev){
                $('.panel').removeClass('panel-info');
                $('.panel').addClass('panel-danger');
                ev.preventDefault();                                
            }
            function dragDrop(ev) {
                var data = ev.dataTransfer.getData("Text/html");
                console.log(document.getElementById(data));
                ev.target.appendChild(document.getElementById(data));
                ev.stopPropagation();
                return false;
             }
        // var jsontext = '{"row":[{"col":[{"controller":"textbox","placeholder":"username"},{"controller":"textbox","placeholder":"password"}]},{"col":[{"controller":"button","placeholder":"Login"}]}]}';
        // var JsonObj = JSON.parse(jsontext);
        // console.log(JsonObj);
        // console.log(jsontext);
        </script>
        <!-- Bootstrap JavaScript -->
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
